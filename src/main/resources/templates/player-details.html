<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="ISO-8859-1">
			<title>Player Management System</title>
			
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	
	<body style="background: linear-gradient(90deg, rgb(2,0,36,1) 0%, rgb(52, 70, 232) , rgb(2,0,36,1) 100%);font-family: 'Bahnschrift Condensed', Bahnschrift , monospace;">
			<br>
			<div class="container" style="background-color:#2d2d2e;color:#FFFFFF;">
			
				
				<hr>
				<h1>Player details</h1>
				<hr>
				<form action="#" th:action="@{/}" th:object="${player}" method="POST">
					
					<table style="background-color: #1f1f1f;
									overflow: hidden;
									width:90%;
									margin:0 auto;
									font-size: 25px;
							    	border-radius: 12px 12px 12px 12px;
									text-align: center;
									box-shadow: 0 2px 12px rgb(230, 229, 235, 0.3);">
					
						<th>firstName</th>
						<th>lastName</th>
						<th>nationality</th>
						<th>teamName</th>
						<th>jerseyNo</th>
						<th>position</th>
						<th>clubId</th>
						
						<tr th:each="player : ${player}">						
						<td th:text="${player.firstName}"></td>
						<td th:text="${player.lastName}"></td>
						<td th:text="${player.nationality}"></td>
						<td th:text="${player.teamName}"></td>
						<td th:text="${player.jerseyNo}"></td>
						<td th:text="${player.position}"></td>
						<td th:text="${player.clubId}"></td>
						
					</table>
					<hr>
			<h2>Coach details</h2>
					<table style="background-color: #1f1f1f;
									overflow: hidden;
									width:90%;
									margin:0 auto;
									font-size: 25px;
							    	border-radius: 12px 12px 12px 12px;
									text-align: center;
									box-shadow: 0 2px 12px rgb(230, 229, 235, 0.3);">
						
						<th>firstName</th>
						<th>lastName</th>
						<th>nationality</th>
						<th>teamName</th>
						<th>designation</th>
						<th>clubId</th>
						
						<tr th:each="coach : ${coaches}">							
						<td th:text="${coach.firstName}"></td>
						<td th:text="${coach.lastName}"></td>
						<td th:text="${coach.nationality}"></td>
						<td th:text="${coach.teamName}"></td>
						<td th:text="${coach.designation}"></td>
						<td th:text="${coach.clubId}"></td>
					
					</table>
					
					
					
					
						
							
					<!--	<input type="date" th:field="*{birthDate}" class="form-control mb-4 col-4">		-->
							
							
					</form>
				<hr>
				
				<a th:href = "@{/}"> Back to Players List</a>
				<hr>
			</div>
			
	</body>
</html>
