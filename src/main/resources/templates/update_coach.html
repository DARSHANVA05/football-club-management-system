<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="ISO-8859-1">
			<title>Player Management System</title>
			
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	
	<body style="background: linear-gradient(90deg, rgb(2,0,36,1) 0%, rgb(52, 70, 232) , rgb(2,0,36,1) 100%);font-family: 'Bahnschrift Condensed', Bahnschrift , monospace;">
			<br>
			<div class="container" style="background-color:#2d2d2e;color:#FFFFFF;">
			
				<h1>Coach Management System</h1>
				<hr>
				<h2>Update Coach</h2>
		
					<form action="#" th:action="@{/coach/save}" th:object="${coach}" method="POST">
						
							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{coachId}" />
						
							<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{nationality}" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{teamName}" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{designation}" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{clubId}" class="form-control mb-4 col-4">
							
							<button type="submit" class="btn btn-info col-2"> Update coach data </button>
					</form>
				<hr>
				
				<a th:href = "@{/c}"> Back to Coach List</a>
				<hr>
			</div>
			
	</body>
</html>
