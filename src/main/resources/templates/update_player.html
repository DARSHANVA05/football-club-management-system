<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
			<meta charset="ISO-8859-1">
			<title>Player Management System</title>
			
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	
	<body style="background: linear-gradient(90deg, rgb(2,0,36,1) 0%, rgb(52, 70, 232) , rgb(2,0,36,1) 100%);font-family: 'Bahnschrift Condensed', Bahnschrift , monospace;">
			<br>
			<div class="container" style="background-color:#2d2d2e;color:#FFFFFF;">
			
				<h1>Player Management System</h1>
				<hr>
				<h2>Update Player</h2>
		
					<form action="#" th:action="@{/player/save}" th:object="${player}" method="POST">
						
							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{playerId}" />
						
							<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
		
							<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			
							<input type="text" th:field="*{nationality}" class="form-control mb-4 col-4">
					
							<input type="text" th:field="*{teamName}" class="form-control mb-4 col-4">
					
							<input type="number" step="1" min="0" max="10" th:field="*{jerseyNo}" class="form-control mb-4 col-4">
							
							<input type="text" th:field="*{position}" class="form-control mb-4 col-4">
							
							<input type="number" step="1" min="1" max="20" th:field="*{clubId}" class="form-control mb-4 col-4">
							
					<!--	<input type="date" th:field="*{birthDate}" class="form-control mb-4 col-4">		-->
							
							<button type="submit" class="btn btn-info col-2"> Update player data </button>
					</form>
				<hr>
				
				<a th:href = "@{/}"> Back to Players List</a>
				<hr>
			</div>
			
	</body>
</html>
