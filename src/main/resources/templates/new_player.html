<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Player Management System</title>
				<link rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
				crossorigin="anonymous">
	</head>
	<body style="background: linear-gradient(90deg, rgb(2,0,36,1) 0%, rgb(52, 70, 232) , rgb(2,0,36,1) 100%);font-family: 'Bahnschrift Condensed', Bahnschrift , monospace;">
		<br>
		<div class="container" style="background-color:#2d2d2e;color:#FFFFFF;">
			<hr>
			<h1>Player Management System</h1>
			
			<h2>Save Player</h2>
	
			<form action="#" th:action="@{/player/save}" th:object="${player}" method="POST">
					
					<input type="text" th:field="*{firstName}"
					placeholder="First Name" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{lastName}"
					placeholder="Last Name" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{nationality}"
					placeholder="Nationality" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{teamName}"
					placeholder="Club" class="form-control mb-4 col-4">
					
					<input type="number" step="1" min="0" max="100" th:field="*{jerseyNo}"
                  	placeholder="Jersey Number" class="form-control mb-4 col-4">
                   
					<input type="text" th:field="*{position}"
					placeholder="Position" class="form-control mb-4 col-4">
					
					<input type="number" step="1" min="1" max="20" th:field="*{clubId}"
                  	placeholder="Club Id" class="form-control mb-4 col-4">
                  	
					
			<!--	<input type="date" th:field="*{birthDate}"
					placeholder="Date of birth" class="form-control mb-4 col-4">  -->
					
					<button type="submit" class="btn btn-info col-2"> Save Player</button>
					
			</form>
			
			<hr>
			<a th:href = "@{/}"> Back to Players List</a>
			<hr>
		</div>
	</body>
</html>
