<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Player Management System</title>
			<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
	</head>
	<body style="background: linear-gradient(90deg, rgb(2,0,36,1) 0%, rgb(52, 70, 232) , rgb(2,0,36,1) 100%);font-family: 'Bahnschrift Condensed', Bahnschrift , monospace;">
		<br>
		<div class="container" style="background-color:#2d2d2e;color:#FFFFFF;">
			
			<h1>Coach Management System</h1>
			<hr>
			<h2>Save Coach</h2>

			<form action="#" th:action="@{/coach/save}" th:object="${coach}" method="POST">
					
					<input type="text" th:field="*{firstName}"
					placeholder="First Name" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{lastName}"
					placeholder="Last Name" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{nationality}"
					placeholder="Nationality" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{teamName}"
					placeholder="Club" class="form-control mb-4 col-4">
                   
					<input type="text" th:field="*{designation}"
					placeholder="designation" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{clubId}"
					placeholder="Club Id" class="form-control mb-4 col-4">
					
					<button type="submit" class="btn btn-info col-2"> Save Coach</button>
					
			</form>


			
			<hr>
			<a th:href = "@{/c}"> Back to Coach List</a>
			<hr>
		</div>
	</body>
</html>
