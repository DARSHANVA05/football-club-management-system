# === Application Info ===
spring.application.name=football-club-management-system
server.port=8081

# === Database Configuration (Local) ===
spring.datasource.url=jdbc:mysql://localhost:3306/team
spring.datasource.username=root
spring.datasource.password=darshan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === AWS RDS Configuration (Commented for reference) ===
# spring.datasource.url=jdbc:mysql://<your-rds-endpoint>:3306/<your-database-name>
# spring.datasource.username=<your-aws-username>
# spring.datasource.password=<your-aws-password>

# === JPA & Hibernate ===
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# === Hikari Connection Pool ===
spring.datasource.hikari.connection-timeout=50000
spring.datasource.hikari.idle-timeout=100000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.pool-name=football-club-cp
spring.datasource.hikari.connection-test-query=SELECT 1

# === Thymeleaf ===
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# === Logging ===
logging.level.org.springframework.web=DEBUG




